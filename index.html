<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acornz</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary: #5e3b26;
      --secondary: #a56c43;
      --accent: #c47f50;
      --text: #f5f0e6;
      --text-light: #d2bfae;
      --bg-gradient: linear-gradient(#3e2f23, #8b5e3c);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      color: var(--text);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      background-color: rgba(94, 59, 38, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(165, 108, 67, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text);
      text-decoration: none;
    }

    .logo::before {
      content: "üå∞";
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--text);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

  
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem 2rem; 
      margin-top: 60px;
    }

    .acorn-container {
      background: var(--primary);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      transform: translateY(-20%); 
    }

    .acorn-logo {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .acorn-logo::before {
      content: "üå∞";
      margin-right: 10px;
    }

    .acorn-description {
      margin-bottom: 20px;
      color: var(--text-light);
    }

    .proxy-form {
      width: 100%;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1rem;
      outline: none;
      background: rgba(245, 240, 230, 0.9);
      color: #3e2f23;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 3px var(--accent);
    }

    button {
      margin-top: 15px;
      background: var(--secondary);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    @media (max-width: 768px) {
      #navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .acorn-container {
        padding: 30px 20px;
        transform: translateY(-10%);
      }

      .main-content {
        padding: 6rem 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
   
    <nav id="navbar">
      <a href="/" class="logo">
        Acorn Proxy
      </a>
      <div class="nav-links">
        <a href="/search" class="nav-link">SEARCH</a>
        <a href="/apps" class="nav-link">APPS</a>
        <a href="/games" class="nav-link">GAMES</a>
        <a href="/settings" class="nav-link">SETTINGS</a>
      </div>
    </nav>


    <div class="main-content">
      <div class="acorn-container">
        <div class="acorn-logo">Acorn Proxy</div>
        <p class="acorn-description">Plant your search here and grow your freedom üå±</p>
        <form class="proxy-form" onsubmit="startProxy(event)">
          <input id="urlInput" type="text" placeholder="Enter URL or search..." autofocus />
          <button type="submit">Sprout</button>
        </form>
        <div class="footer">Rooted in privacy ‚Ä¢ Made with üçÇ</div>
      </div>
    </div>
  </div>

 
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>
  <script src="/assets/js/register.js"></script>

  <script>
    function generateSearchUrl(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL(`https://${query}`);
          if (url.hostname.includes('.')) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/?q=${encodeURIComponent(query)}&t=ffab&ia=web`;
    }

    function startProxy(e) {
      e.preventDefault();
      const input = document.getElementById("urlInput").value.trim();
      if (!input) return;

      const rawUrl = generateSearchUrl(input);
      const encoded = __uv$config.encodeUrl(rawUrl);
      const proxyUrl = __uv$config.prefix + encoded;
      
      window.location.href = proxyUrl;
    }
  </script>
</body>
</html>
